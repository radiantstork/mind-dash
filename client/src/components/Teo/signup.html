<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up – Human Benchmark</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <header>
        <a href="hp.html" class="logo" style="text-decoration: none; color: white; display: flex; align-items: center; gap: 1rem;">
          <img src="logo.jpg" alt="Logo" />
          <span style="color: white; text-decoration: none;">Human <strong style="color: white; text-decoration: none;">Benchmark</strong></span>
        </a>
        <div class="auth-buttons">
          <a href="signup.html" class="btn-outline">Sign Up</a>
          <a href="login.html" class="btn-solid">Log In</a>
        </div>
      </header>

  <main>
    <section class="signup-box">
      <h1>Create Account</h1>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />

        <button type="submit">Sign Up</button>

        <p class="note">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <h3>Human Benchmark</h3>
      <ul>
        <li><a href="#">Help</a></li>
        <li><a href="#">Status</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </div>
    <div class="socials">
      <a href="#">🐦</a>
      <a href="#">📘</a>
      <a href="#">📺</a>
      <a href="#">📸</a>
    </div>
  </footer>
</body>
</html>
